<!DOCTYPE html>
<html lang="en">
<head>
    <title>News Summarizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="images/News-removebg-preview.png" class="logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Latest News</a></li>
                    <li><a href="">Politics</a></li>
                    <li><a href="">Science</a></li>
                    <li><a href="">Technology</a></li>
                    <li><a href="">Entertainment</a></li>
                    <li><a href="">Education</a></li>
                    <li><a href="">Profile</a></li>
                </ul>
                <form class="search-form">
                    <input type="text" placeholder="Search..." aria-label="Search">
                    <button type="submit">Search</button>
                </form>
            </nav>
            <div class="header-content">
                <div class="header-text">
                    <h1><span class="typewriter"></span>Welcome!</h1>
                    <h3>"Breaking News, Simplified for You."</h3>
                </div>
                <div class="image-slider">
                    <img class="slider-image" src="images/freepik__technology__2103.jpeg" alt="Image 1">
                    <img class="slider-image" src="images/freepik__candid-image-photography-natural-textures-highly-r__25915.jpeg" alt="Image 2">
                    <img class="slider-image" src="images/freepik__candid-image-photography-natural-textures-highly-r__2106.jpeg" alt="Image 3">
                    <img class="slider-image" src="images/freepik__candid-image-photography-natural-textures-highly-r__2105.jpeg" alt="Image 4">
                    <img class="slider-image" src="images/freepik__candid-image-photography-natural-textures-highly-r__2104.jpeg" alt="Image 5">
                </div>
            </div>
        </div>
    </div>
<!-----------------------------------news Cards--------------------------->

    <main>
        <div class="cards-container container" id="cardscontainer">
            <div class="cards">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id=""news-source>constGenius 20/10/2024</h6>
                    <p class="news-description" id="news-desc">lorem10</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
